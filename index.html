<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Telemetry Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 24px; background:#0b0b0b; color:#eaeaea; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    .card { border:1px solid #333; border-radius:12px; padding:16px; margin:12px 0; background:#111; }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    .kv { min-width: 160px; }
    code { white-space: pre-wrap; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #444; background:#1a1a1a; color:#eaeaea; cursor:pointer; }
    a { color:#8ecaff; }
  </style>
</head>
<body>
  <h1>Telemetry Dashboard</h1>

  <div class="card">
    <div class="row">
      <div class="kv"><strong>Device:</strong> <span id="dev">demo</span></div>
      <div class="kv"><strong>Last updated:</strong> <span id="when">—</span></div>
    </div>
    <div style="margin-top:8px">
      <button id="refresh">Refresh now</button>
      <span style="opacity:.7">Auto-refresh every 1s</span>
      <span style="margin-left:12px"><a id="csv" href="#">Export CSV</a></span>
    </div>
  </div>

  <div class="card">
    <strong>Latest reading</strong>
    <pre><code id="latest">{}</code></pre>
  </div>

  <div class="card">
    <strong>Recent history (5)</strong>
    <pre><code id="history">[]</code></pre>
  </div>

  <script>
    const deviceId = 'demo';
    document.getElementById('dev').textContent = deviceId;

    function fmtTs(ms){ const d=new Date(Number(ms||Date.now())); return d.toLocaleString(); }

    async function load() {
      try {
        const [latRes, histRes] = await Promise.all([
          fetch(`/latest?device_id=${deviceId}`),
          fetch(`/history?device_id=${deviceId}&limit=5`)
        ]);
        const latest = await latRes.json();
        const history = await histRes.json();

        document.getElementById('latest').textContent = JSON.stringify(latest, null, 2);
        document.getElementById('history').textContent = JSON.stringify(history, null, 2);
        document.getElementById('when').textContent = latest.ts ? fmtTs(latest.ts) : '—';

        const since = Date.now() - 3600*1000; // last 1h for CSV link
        document.getElementById('csv').href = `/export.csv?device_id=${deviceId}&since=${since}`;
      } catch (e) {
        document.getElementById('latest').textContent = 'Error loading.';
        document.getElementById('history').textContent = 'Error loading.';
      }
    }

    document.getElementById('refresh').onclick = load;
    setInterval(load, 1000);
    load();
  </script>
</body>
</html>
